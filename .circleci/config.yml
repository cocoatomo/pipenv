#
version: 2
jobs:
  build:
    docker:
      # specify the version you desire here
      # use `-browsers` prefix for selenium tests, e.g. `3.6.1-browsers`
      - image: circleci/python:3.6.1
      
      # Specify service dependencies here if necessary
      # CircleCI maintains a library of pre-built images
      # documented at https://circleci.com/docs/2.0/circleci-images/
      # - image: circleci/postgres:9.4

    working_directory: ~/repo

    branches:
      only: translate-ja

    steps:
      - checkout

      # Download and cache dependencies
      - run:
          name: update files
          command: |
            git remote add upstream https://github.com/kennethreitz/pipenv.git
            git remote -v
            git merge upstream/master

      - restore_cache:
          keys:
          - v2-dependencies-{{ checksum "docs/requirements.txt" }}
          # fallback to using the latest cache if no exact match is found
          - v2-dependencies-

      - run:
          name: install dependencies
          command: |
            python3 -m venv docs/venv
            . docs/venv/bin/activate
            pip install -r docs/requirements.txt
            pip install transifex-client

      - run:
          name: generate catalogue templates
          command: |
            . docs/venv/bin/activate
            cd docs
            make gettext
            ls locales/pot

      - run:
          name: upload pot files
          command: |
            cat <<EOF > ~/.transifexrc
            [https://www.transifex.com]
            hostname = https://www.transifex.com
            password = ${TX_TOKEN}
            token = 
            username = api
            EOF
            wc -l ~/.transifexrc
            . docs/venv/bin/activate
            cd docs/locales
            tx push -s

      - save_cache:
          paths:
            - ./docs/venv
          key: v2-dependencies-{{ checksum "docs/requirements.txt" }}
